<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <center>
      <table
        width="90%"
        border="1"
        style="
          border-collapse: collapse;
          background-color: #8ff6b3;
          font-family: Arial, Helvetica, sans-serif;
        "
      >
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Nacionalidade</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>José</td>
            <td>40</td>
            <td rowspan="4">Brasileiro</td>
          </tr>
          <tr>
            <td>Helena</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Carlos</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Ana</td>
            <td>25</td>
            <!-- <td>Portuguesa</td> -->
          </tr>
        </tbody>
      </table>

      <br />

      <table width="90%" border="1" style="border-collapse: collapse">
        <thead>
          <tr>
            <th colspan="4">Especificações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img width="100" src="https://asset.msi.com/resize/image/global/product/product_1689728820bee4166c12b53c656c39ab1b81888843.png62405b38c58fe0f07fcef2367d8a9ba1/1024.png" alt="Placa de vídeo RTX 4060"></td>
            <td>Placa de vídeo</td>
            <td>RTX 4060</td>
            <td>8GB</td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
