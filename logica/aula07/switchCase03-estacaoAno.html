<script>
  const mes = "Março";
  let estacao;

  switch (mes) {
    case "Dezembro":
    case "Janeiro":
    case "Fevereiro":
      estacao = "Verão";
      break;

    case "Março":
    case "Abril":
    case "Maio":
      estacao = "Outono";
      break;

    default:
      estacao = "Mês não reconhecido";
  }

  document.write(estacao);


</script>
